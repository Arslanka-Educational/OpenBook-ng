openapi: 3.0.1
info:
  title: Core-booking api
  description: Core-booking api
  version: 0.0.1

paths:

  /v1/booking/{bookId}/reservation:
    post:
      operationId: reserveBook
      tags: [ Reservation ]
      parameters:
        - $ref: '#/components/parameters/IdempotencyTokenHeader'
        - $ref: '#/components/parameters/UIDHeader'
        - in: path
          name: bookId
          required: true
          schema:
            type: string
            format: uuid
      responses:
        200:
          description: Book reservation response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BookReservationResponse'
        401:
          $ref: '#/components/responses/401'
        404:
          $ref: '#/components/responses/404'

  /v1/booking/reservation/{reservationId}:
    get:
      operationId: getReservationRequest
      tags: [ Reservation ]
      parameters:
        - $ref: '#/components/parameters/UIDHeader'
        - name: reservationId
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: ID of the reservation request.
      responses:
        200:
          description: Reservation request Details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BookReservationRequestResponse'
        401:
          $ref: '#/components/responses/401'
        404:
          $ref: '#/components/responses/404'

components:

  parameters:

    UIDHeader:
      in: header
      name: X-Uid
      schema:
        type: string
        format: uuid
        nullable: false
      required: true

    IdempotencyTokenHeader:
      in: header
      name: X-Idempotency-Token
      schema:
        type: string
      required: true

  responses:
    '200':
      description: Success
    '401':
      description: Authorization error (either passport auth or bank auth or they conflicts)
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

  schemas:
    BookReservationResponse:
      type: object
      discriminator:
        propertyName: status
        mapping:
          SUCCESS: '#/components/schemas/BookReservationSuccess'
          FAILED: '#/components/schemas/BookReservationFailure'
      properties:
        status:
          $ref: '#/components/schemas/BookReservationStatus'
      required:
        - status

    BookReservationSuccess:
      allOf:
        - $ref: '#/components/schemas/BookReservationResponse'
        - type: object
          required:
            - reservationId
          properties:
            reservationId:
              type: string
              format: uuid

    BookReservationFailure:
      allOf:
        - $ref: '#/components/schemas/BookReservationResponse'
        - type: object
          required:
            - reasonCode
          properties:
            reasonCode:
              type: string

    BookReservationStatus:
      type: string
      enum: [ SUCCESS, FAILED ]

    BookReservationRequestResponse:
      type: object
      discriminator:
        propertyName: status
        mapping:
          SUCCESS: '#/components/schemas/ReservationRequestSuccess'
          FAILED: '#/components/schemas/ReservationRequestFailure'
      properties:
        status:
          $ref: '#/components/schemas/BookReservationStatus'
      required:
        - status

    ReservationRequestSuccess:
      allOf:
        - $ref: '#/components/schemas/BookReservationRequestResponse'
        - type: object
          required:
            - reservationId
            - bookId
            - userId
          properties:
            reservationId:
              type: string
              format: uuid
            bookId:
              type: string
              format: uuid
            userId:
              type: string
              format: uuid

    ReservationRequestFailure:
      allOf:
        - $ref: '#/components/schemas/BookReservationRequestResponse'
        - type: object
          required:
            - reason
          properties:
            reason:
              type: string

    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          description: machine-readable string that can be used for customized error handling and monitoring
          type: string
          example: 'BadRequest'
        message:
          description: human, but not end-client text error message, can be used for extended logging
          type: string
          example: Invalid request. Error description will be returned in the response body